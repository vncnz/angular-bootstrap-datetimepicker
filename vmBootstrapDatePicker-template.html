
<div class="input-group vm-input-group vmBootstrapDatetimepicker">
  <span class="input-group-addon" ng-show="label">{{label}}</span>
  <input type="text" class="form-control" ng-model="bdate" ng-class="validityClasses">
  <span ng-if="error" class="input-group-addon errorLabel">{{error}}?</span>
</div>
